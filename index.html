<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tiempo segun localidad</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <h1 class="text-center mt-4">
        Encuentre el estado del tiempo segun su localidad
      </h1>
      <div class="card w-50 mx-auto mt-4">
        <div class="card-header">
          <p class="h3 text-center">Escoja la provincia</p>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Seleccione provincia</label>
            <select class="form-control" id="provincia">
              <option  disabled selected>Elija una provincia</option>
            </select>
          </div>
          <div id="departamentos"></div>
          <div id="localidades"></div>
        </div>
      </div>
    </div>
    <!-- End your project here-->
    
    <div class="mx-auto">
      <div id="datos" class="my-4"></div>
      <div id="resultado" class="my-4"></div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
